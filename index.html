<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="calculator">
       <div class="first-line">
        <input id="display" class="first-line__input" type="text" readonly placeholder="0">
       </div>
      <div class="second-line">
        <div class="numbers">
          <div class="numbers__first-line">
            <button class="button button-1" value="1">1</button>
            <button class="button button-2" value="2">2</button>
            <button class="button button-3" value="3">3</button>
          </div>
          <div class="numbers__second-line">
            <button class="button button-4" value="4">4</button>
            <button class="button button-5" value="5">5</button>
            <button class="button button-6" value="6">6</button>
          </div>
          <div class="numbers__third-line">
            <button class="button button-7" value="7">7</button>
            <button class="button button-8" value="8">8</button>
            <button class="button button-9" value="9">9</button>
          </div>
        </div>
        <div class="operators">
          <div class="operators__first-line">
            <button class="button button-plus" value="+">+</button>
            <button class="button button-minus" value="-">-</button>
          </div>
          <div class="operators__second-line">
            <button class="button button-mul" value="*">*</button>
            <button class="button button-div" value="/">/</button>
          </div>
          <div class="operators__third-line">
            <button class="button button-cancel">C</button>
            <button class="button button-eq">=</button>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
